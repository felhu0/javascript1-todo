<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="my-todos">My todos</div>
        <div class="form-container">
            <form class="form">
                <div>
                    <input type="text" id="todo-input" placeholder="Add a new todo">
                    <p class="remove-error-msg"></p>
                </div>
                
                <button type="submit" class="btn btn-add-todo">Add Todo</button>
                
            </form>
        </div>
    </div>
    <div class="list-container">
        <div class="div-list">
            <ul class="todo-list">
                
            </ul>
        </div>
    </div>
    <div id="modal-container"  class="modal-container">
        <div class="div-modal">
            
            <p class="mark-the-todo">Mark the todo as completed before trying to delete it.</p>
            <button class="btn modal-close-button">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
